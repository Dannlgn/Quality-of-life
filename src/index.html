<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/dc5dff433d.js"
      crossorigin="anonymous"
    ></script>
    <title>Webpack App</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="banner">
        <img
          src="./img/banner-logo.png"
          alt="logo del sito contenente il mio nome"
          class="banner-logo"
        />
      </nav>

      <div class="header-title-container">
        <h1>Move to your best place to live and work.</h1>
        <h3>Compare cities on quality of life and more.</h3>
        <h3>Explore where to move based on your personal preferences.</h3>
      </div>
    </header>

    <!-- Search bar -->
    <section id="search-section">
      <form autocomplete="off" class="search-bar">
        <input
          type="text"
          id="search-input"
          name="search"
          placeholder=" Search for a city"
        />
        <button type="button" id="searchbtn">
          <i class="fa-solid fa-magnifying-glass search-icon"></i>
        </button>
      </form>
      <div id="error-container"><p class="error-message hide"></p></div>
    </section>

    <!-- Sezione in cui apparira la descrizione della citta ed i suoi punteggi-->
    <section class="results hidden">
      <div class="score-section">
        <!-- Left -->
        <div class="desc-container">
          <h2 id="score-title"></h2>
          <div class="desc-container-inner">
            <div class="scores">
              <p id="city-description"></p>
            </div>
          </div>
          <div class="img-container">
            <img
              src=""
              alt="immagine rappresentativa della citta presa in esame"
              id="img-citta"
            />
          </div>
          <h2 id="city-score"></h2>
        </div>
        <!-- Right-->
        <div class="categories-container">
          <h2 id="categories-title"></h2>
          <div id="categories"></div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <div class="footer">
      <p>Daniele Laganà ©2023</p>
      <div class="socials">
        <a
          class="link-icon"
          href="https://www.linkedin.com/in/daniele-laganà/"
          target="_blank"
          ><i class="fa-brands fa-linkedin-in fa-xl"></i
        ></a>
        <a
          class="link-icon"
          href="https://www.instagram.com/norokei/"
          target="_blank"
          ><i class="fa-brands fa-instagram fa-xl"></i>
        </a>
        <a class="link-icon" href="https://github.com/Dannlgn" target="_blank"
          ><i class="fa-brands fa-github fa-xl"></i
        ></a>
      </div>
    </div>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
